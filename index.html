<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/script.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">

        <div class="col-md-6" id="hide-sign-up">
          <h2 >Create your account!</h2>
          <form id="sign-up">
            <div class="form-group">
              <label for="account-name">Your Account Name</label>
              <input type="text" class="form-control" id="account-name">
            </div>
            <div class="form-group">
              <label for="inital-deposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>

            <button type="submit" class="btn btn-info">Create Account</button>
          </form>
        </div>

        <div class="col-md-6" id="show-transaction-form">
          <h2>Deposit / Withdrawl</h2>
          <h4>Initial Deposit: <span id="new-person-initial-deposit"></span></h4>
          <form id="deposit-withdrawl">
            <div class="form-group">
              <label for="deposit-field">Deposit</label>
              <input type="number" class="form-control" id="deposit-field">
            </div>

            <div class="form-group">
              <label for="withdrawl-field">Withdrawl</label>
              <input type="number" class="form-control" id="withdrawl-field">
            </div>

            <button type="submit" class="btn btn-danger">Complete Transaction</button>
          </form>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <h2><span id="current-balance"></span></h2>
        </div>
      </div>

    </div>
  </body>
</html>
